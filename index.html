<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page create by Chat Gpt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <input type="password" id="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 py-2">
                        <svg id="eyeIcon" class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h.01M19 12a7.977 7.977 0 00-1.57-4.66M12 19a7.977 7.977 0 01-4.66-1.57M5 12a7.977 7.977 0 011.57-4.66M12 5a7.977 7.977 0 014.66 1.57M12 12a3 3 0 110-6 3 3 0 010 6zm0 0c1.67 0 3.09-1.17 3.57-2.75M15 12h.01M12 19c-1.67 0-3.09-1.17-3.57-2.75M12 5c1.67 0 3.09 1.17 3.57 2.75M9 12H8.99M12 5a7.977 7.977 0 014.66 1.57M12 19a7.977 7.977 0 01-4.66-1.57M5 12a7.977 7.977 0 011.57-4.66M12 19c-1.67 0-3.09-1.17-3.57-2.75M12 5c1.67 0 3.09 1.17 3.57 2.75M9 12H8.99"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-6 text-right">
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
